<script>

        function makeHttpObject() {
          try {return new XMLHttpRequest();}
          catch (error) {}
          try {return new ActiveXObject("Msxml2.XMLHTTP");}
          catch (error) {}
          try {return new ActiveXObject("Microsoft.XMLHTTP");}
          catch (error) {}
          throw new Error("Could not create HTTP request object.");
        }

        function get_samples() {
            var request = makeHttpObject();
            request.open("GET", "/get_samples", false);
            request.send(null);
            return JSON.parse(request.responseText)['samples'];
        }

        function get_and_insert_samples() {
            var samples = get_samples();
            console.log(samples);
            var markup = "";
            for(var i = 0; i < samples.length; i++) {
                console.log(i)
                var label = "label_" + i
                markup +=
                    "<tr><td>" + samples[i]['text'] + "</td>" +
                    "<td>" +
                    "<input type=\"radio\" name=\""+label+"\" value=\"left\">left" +
                    "<input type=\"radio\" name=\""+label+"\" checked=\"checked\" value=\"neutral\">neutral" +
                    "<input type=\"radio\" name=\""+label+"\" value=\right\">right" +
                    "</td>" +
                    "</tr>";
            }
            $("table tbody tr").remove();
            $("table tbody").append(markup);
        }

        function get_radio_value_and_send() {
            var selected_radios = $("table tr td input:checked").map(function() {
                return this.value;
            });
            var texts = $("table tr td:first-child").map(function() {
                return $(this).text();
            });
            var data = [];
            for(var i = 0; i < selected_radios.length; i++) {
                data.push({'text': texts[i], 'label': selected_radios[i]})
            }
            data = {
                'data': data
            };
            var request = makeHttpObject();
            var json = JSON.stringify(data);
            request.open("POST", "/user_labels");
            request.setRequestHeader("Content-type", "application/json");
            request.send(json);
        }

    </script>
