<script>
        function makeHttpObject() {
          try {return new XMLHttpRequest();}
          catch (error) {}
          try {return new ActiveXObject("Msxml2.XMLHTTP");}
          catch (error) {}
          try {return new ActiveXObject("Microsoft.XMLHTTP");}
          catch (error) {}
          throw new Error("Could not create HTTP request object.");
        }

        function get_samples() {
            var request = makeHttpObject();
            request.open("GET", "/get_samples?n=3", false);
            request.send(null);
            return JSON.parse(request.responseText)['data'];
        }

        $(function() {
          var maxSwipes=3;
          var swipeCount=0;
          var started=false;

          var sessionSamples = get_samples();

          function msg(direction) {
            if(swipeCount > 0 && swipeCount <= maxSwipes) {
              sessionSamples[swipeCount - 1]['label'] = direction;
            }

            if(swipeCount >= maxSwipes) {
              $("#political_samples_box").html("Thank you for participating in this evaluation. To start again, tap!");
              started = false;
              console.log(sessionSamples);
            } else {
              $("#political_samples_box").html(sessionSamples[swipeCount]['statement']);
            }
          }

          $("#swipe").swipe( {
            tap:function(event, target) {
              if(!started) {
                sessionSamples = get_samples();
                swipeCount = 0;
                started = true;
                msg();
              }
            },
            swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
              if(started) {
                swipeCount++;
                msg(direction);
              }
            },
            threshold:50
          });
        });

    </script>

                        <div id="political_samples_box">
                            To begin bias estimation, tap this area once.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
